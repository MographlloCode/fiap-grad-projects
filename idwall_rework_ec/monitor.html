<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor - IdWall</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/presets.css">
</head>
<body>
    <header class="monitor-header-container spacing-large">
        <div class="logo-container">
            <img class="logo" src="assets/imgs/idwall_logo.svg">
        </div>
        <div class="page-title-container">
            <h1 class="monitor-page-title">Monitor</h1>
        </div>
        <div></div>
    </header>
    <main>
        <div class="users-main-content">
            <div id="splitMenu" class="menu-split-container">
                <div class="menu-white-dot"></div>
                <div class="menu-white-dot"></div>
                <div class="menu-white-dot"></div>
            </div>
            <div id="menuContainer" class="menu-container">
                <div id="closureBtn" class="menu-closure">
                    <img class="spacing-small" src="assets/imgs/menu_closure_btn.svg">
                </div>
                <div class="menu-items">
                    <h5 class="spacing-small"><a href="#">Protocolos</a></h5>
                    <h5 class="spacing-small"><a href="#">Documentos</a></h5>
                    <h5 class="spacing-small"><a href="index.html">Usuários</a></h5>
                    <h5 class="spacing-small"><a href="#">Fontes</a></h5>
                    <h5 class="spacing-small"><a href="#">Matrizes</a></h5>
                    <h5 class="spacing-small"><a href="#">Regras</a></h5>
                    <h5 class="spacing-small"><a href="#">Atributos</a></h5>
                    <h5 class="spacing-small active"><a href="#">Monitor</a></h5>
                    <h5 class="spacing-small"><a href="#">Organizações</a></h5>
                </div>
            </div>
            <div class="monitor-content">
                <div class="monitor-two-row">
                    <div class="status-monitor-container spacing-ggLarge-wout-top">
                        <h1 class="monitor-title">Status</h1>
                        <a href="#"><div class="status-show-container">
                            <div class="title-and-circle">
                                <div class="status-circle verde-bg"></div>
                                <h2 class="monitor-title">Online</h2>
                            </div>
                            <h3 class="monitor-sub-title">245 Processos</h3>
                        </div></a>
                        <a href="#"><div class="status-show-container">
                            <div class="title-and-circle">
                                <div class="status-circle vermelho-bg"></div>
                                <h2 class="monitor-title">Offline</h2>
                            </div>
                            <h3 class="monitor-sub-title">35 Processos</h3>
                        </div></a>
                    </div>
                    <div class="protocolos-monitor-container spacing-ggLarge-wout-top">
                        <h1 class="monitor-title">Protocolos</h1>
                        <a href="processando.html"><div class="protocolos-show-container">
                            <div class="title-and-circle">
                                <div class="status-circle verde-bg"></div>
                                <h2 class="monitor-title">Processando</h2>
                            </div>
                            <h3 class="monitor-sub-title">245 Processos</h3>
                        </div></a>
                        <a href="#"><div class="protocolos-show-container">
                            <div class="title-and-circle">
                                <div class="status-circle laranja-bg"></div>
                                <h2 class="monitor-title">Pre-processando</h2>
                            </div>
                            <h3 class="monitor-sub-title">245  Processos</h3>
                        </div></a>
                    </div>
                </div>
                <a href="#"><div class="consultas-show-container spacing-ggLarge-wout-top">
                    <div class="title-and-circle">
                        <div class="status-circle blue-bg"></div>
                        <h2 class="monitor-title">Consultas em Análise</h2>
                    </div>
                    <h3 class="monitor-sub-title">245 Consultas</h3>
                </div></a>
            </div>
        </div>
    </main>
    <footer class="monitor-footer-container">
        <img class="spacing-small" src="assets/imgs/footer_detail.svg">
        <img class="spacing-small ninety-deg" src="assets/imgs/footer_detail.svg">
        <img class="spacing-small" src="assets/imgs/footer_detail.svg">
        <img class="spacing-small ninety-deg" src="assets/imgs/footer_detail.svg">
    </footer>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/e14859852e.js" crossorigin="anonymous"></script>
</body>
</html>
